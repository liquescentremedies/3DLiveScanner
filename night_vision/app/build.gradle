apply plugin: 'com.android.application'

android {
    compileSdk = 35
    defaultConfig {
        applicationId = "com.lvonasek.tofviewer"
        namespace = "com.lvonasek.tofviewer"
        minSdkVersion 29
        targetSdkVersion 35
    }
    buildFeatures {
        buildConfig true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main.java.srcDirs += '../../common/record/'
        main.java.srcDirs += '../../common/utils/'
    }
}

dependencies {
    implementation 'com.google.ar:core:1.44.0'
    implementation 'org.jcodec:jcodec:0.2.5'
    implementation 'org.jcodec:jcodec-android:0.2.5'
    implementation files('src/main/libs/sdk-base-1.190.0.aar')
}
